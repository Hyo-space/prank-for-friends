  <style>
    h2 {
      text-align: center;
      font-family: "굴림";
    }
    .grid-image {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      margin: 30px 0;
    }
    .grid-image img {
    width:calc(33.333% - 10px);
    margin:0 15px 15px 0;
    }
    .grid-image img:nth-of-type(3n),
    .grid-image img:last-child {
        margin-right:0;
    }
    @media screen and (max-width:640px){
      .grid-image img {

      }
    }
    @media screen and (max-width:640px){
      .grid-image img:nth-of-type(2n) {
        margin-right:0;
      }
      .grid-image img:nth-of-type(3n) {

      }
    }
    #cen_img {
      display: block;
      margin: auto;
    }
  </style>

  <br>
  <h2>Audult Video VR Exp.</h2>

  <div class="grid-image">
